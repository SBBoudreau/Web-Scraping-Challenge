<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/stylesheet.css">
</head>

<head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Mars Data</a></p>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1>Latest Mars News</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h6> {{mars_results.title}} </h6>
          <h10>{{mars_results.paragraph}}</h10>
          <hr>
        </div>

        <div class="col-md-5">
          <h3>Featured Mars Image</h3>
          <img src="https://www.jpl.nasa.gov/spaceimages/images/mediumsize/PIA17470_ip.jpg">
          <!-- <img src="{{mars_results.image2}}"/> -->
        </div>
        <div class="col-md-1"></div>


        <div class="row" id="Mars_Facts">
          <div class="col-md-5">
       

          </div>
        </div>

      </div>

      <div class="container">
        <div>
          <div>
            <div class="row">

              <h2 class="imagetitle">Mars Hemispheres</h2>
            </div>

            <hr>
            <div class="row">
              <div class="col-md-6">
                <h6>Cerberus Hemisphere Enhanced</h6>
                <img class="w-50"
                  src="https://astropedia.astrogeology.usgs.gov/download/Mars/Viking/cerberus_enhanced.tif/full.jpg">

              </div>
              <div class="col-md-6">
                <h6>Schiaparelli Hemisphere Enhanced</h6>
                <img class="w-50"
                  src="https://astropedia.astrogeology.usgs.gov/download/Mars/Viking/schiaparelli_enhanced.tif/full.jpg">

              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <h6>Syrtis Major Hemisphere Enhanced
                </h6>
                <img class="w-50"
                  src="https://astropedia.astrogeology.usgs.gov/download/Mars/Viking/syrtis_major_enhanced.tif/full.jpg">
              </div>
              <div class="col-md-6">
                <h6>Valles Marineris Hemisphere Enhanced</h6>
                <img class="w-50"
                  src="https://astropedia.astrogeology.usgs.gov/download/Mars/Viking/valles_marineris_enhanced.tif/full.jpg">

              </div>
            </div>

          </div>

        </div>
      </div>
</body>

</html>
